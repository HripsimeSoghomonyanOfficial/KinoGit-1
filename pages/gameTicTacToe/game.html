<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#d28421">
    <link rel="shortcut icon" href="favicon.ico">
    <!-- styles -->
    <link rel="stylesheet" href="./animate.css">
    <link rel="stylesheet" href="style.css">
    <title>tic-tac-toe</title>
</head>

<body>
    <header>
        <a href="../../index.html" class="logo">
            <img src="../../assets/logo/longLogo.png" alt="login icon">
        </a>

        <a href="../../index.html" class="go_back">назад</a>
    </header>
    <div class="big-cont"></div>
    <div class="big_parent vanilla-tilt-3D">
        <div class="check_cont">
            <div class="btn_new_gmae">new game</div>
            <div>
                <p class="player_X_cont">player - X : <span class="player_X">0</span></p>
                <p class="player_0_cont">player - O : <span class="player_0">0</span></p>
            </div>
        </div>
        <div class="parent">
            <img class="carcas_img" src="./img/scuer.png">
            <div class="game container">
                <div class="game__wrap">

                    <div class="game__row border-bottom">
                        <button class="buttons border-right">
                            <div class="buttons_texts"></div>
                        </button>
                        <button class="buttons border-right">
                            <div class="buttons_texts"></div>
                        </button>
                        <button class="buttons">
                            <div class="buttons_texts"></div>
                        </button>
                    </div>

                    <div class="game__row border-bottom">
                        <button class="buttons border-right">
                            <div class="buttons_texts"></div>
                        </button>
                        <button class="buttons border-right">
                            <div class="buttons_texts"></div>
                        </button>
                        <button class="buttons">
                            <div class="buttons_texts"></div>
                        </button>
                    </div>

                    <div class="game__row">
                        <button class="buttons border-right">
                            <div class="buttons_texts"></div>
                        </button>
                        <button class="buttons border-right">
                            <div class="buttons_texts"></div>
                        </button>
                        <button class="buttons">
                            <div class="buttons_texts"></div>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="win_popup">
        <h1 class="win_popup_text"></h1>
        <button class="button_ok">ok</button>
    </div>

    <script src="Gradient.js"></script>

    <script src="script.js"></script>

    <script src="Gradient.js"></script>
    <canvas id="gradient-canvas"></canvas>
    <script>
        var gradient = new Gradient()
        gradient.initGradient('#gradient-canvas');
    </script>
    <script src="./card-ui-hover/vanilla-tilt.min.js"></script>
    <!-- card-ui-hover/vanilla-tilt - setings -->

    <script>
        VanillaTilt.init(document.querySelectorAll(".vanilla-tilt-3D"), {
            max: 25,
            speed: 400,
            scale: 0.95
        });
    </script>
</body>

</html>
