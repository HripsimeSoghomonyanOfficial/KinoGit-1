<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link rel="apple-touch-icon" sizes="144x144" href="../../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../favicon-16x16.png">
    <link rel="manifest" href="../../site.webmanifest">
    <link rel="mask-icon" href="../../safari-pinned-tab.svg" color="#d28421">
    <link rel="shortcut icon" href="../../favicon.ico">
    <meta name="apple-mobile-web-app-title" content="KinoGit">
    <meta name="application-name" content="KinoGit">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-config" content="../../browserconfig.xml">
    <meta name="theme-color" content="#000000">
    <!-- off Cache-Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- loader -->
    <link rel="stylesheet" href="../../css/loader/loader.css">
    <!-- helper -->
    <link rel="stylesheet" href="./../../css/helper/helper.css">
    <!-- fonts -->
    <link rel="stylesheet" href="./../../assets/fonts/TsukimiRounded/stylesheet.css">
    <!-- main -->
    <link rel="stylesheet" href="./resetPass.css">
    <title>KinoGit</title>
</head>

<body>
    <header>
        <div class="head-top-cont">
            <a href="./../../index.html" class="logo">Kino<span>Git</span></a>
        </div>
    </header>

    <main>
        <div class="main_wrapper" id="main_wrapper">
            <div class="send_mail_cont active">
                <div class="helper_text">ваша электронная почта</div>
                <div class="input_box">
                    <label class="labels" for="mail">электронная почта</label>
                    <div class="input_box_items">
                        <input type="email" class="inputs" id="mail" required>
                        <span class="check mail_check"></span>
                    </div>
                </div>

                <div class="send_mail_btn" id="send_mail_btn">отправить</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="loader">
            <div class="loader-wrapper">
                <svg class="pl" viewBox="0 0 176 160" width="176px" height="160px" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="pl-grad" x1="0" y1="0" x2="0" y2="1">
                            <stop offset="0%" stop-color="hsl(33,90%,55%)" />
                            <stop offset="30%" stop-color="hsl(33,90%,55%)" />
                            <stop offset="100%" stop-color="hsl(3,90%,55%)" />
                        </linearGradient>
                    </defs>
                    <g fill="none" stroke-width="16" stroke-linecap="round">
                        <circle class="pl__ring" r="56" cx="88" cy="96" stroke="hsla(0,10%,10%,0.1)" />
                        <path class="pl__worm1" d="M144,96A56,56,0,0,1,32,96" stroke="url(#pl-grad)"
                            stroke-dasharray="43.98 307.87" />
                        <path class="pl__worm2" d="M32,136V96s-.275-25.725,14-40" stroke="hsl(33,90%,55%)"
                            stroke-dasharray="0 40 0 44" stroke-dashoffset="0.001" visibility="hidden" />
                        <path class="pl__worm3" d="M144,136V96s.275-25.725-14-40" stroke="hsl(33,90%,55%)"
                            stroke-dasharray="0 40 0 44" stroke-dashoffset="0.001" visibility="hidden" />
                    </g>
                </svg>

                <div class="logo logo-loader">
                    <h1>Kino<span>Git</span></h1>
                </div>
            </div>
        </div>
    </footer>
 
    <script src="./resetPass.js"></script>
</body>

</html>
