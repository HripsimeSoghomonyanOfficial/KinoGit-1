                    <!--swiper configs -->
                    <script>
                        function headSwiper() {
                            let changeSlide = true

                            let move_info_cont_data_change = () => {
                                setTimeout(() => {

                                    document.querySelector('.header-wrapper').style.backgroundImage = `url(${document.querySelector('.swiper-slide-active>.head_swiper_info>.head_swiper_info_imgSrc').textContent}`
                                    // get 
                                    let move_info_cont_original_title = document.querySelector('.swiper-slide-active>.head_swiper_info>.head_swiper_info_original_title').textContent
                                    let move_info_cont_title = document.querySelector('.swiper-slide-active>.head_swiper_info>.head_swiper_info_title').textContent.replace(':', '<br>')
                                    let head_swiper_info_data = document.querySelector('.swiper-slide-active>.head_swiper_info>.head_swiper_info_data').textContent
                                    let reyting = document.querySelector('.swiper-slide-active>.head_swiper_info>.head_swiper_info_reyting').textContent
                                    let head_swiper_info_id = document.querySelector('.swiper-slide-active>.head_swiper_info>.head_swiper_info_id').textContent
                                    // set
                                    document.querySelector('.move_info_cont').innerHTML = `<h2 class="move_info_cont_title">${move_info_cont_title}</h2>
                                        <p class="move_info_cont_date">дата выхода - ${head_swiper_info_data.replace(/-/g, " / ")}</p>
                                        <p class="move_info_cont_reyting">рейтинг 
                                            <img src="assets/svg/TMDB-icon.svg" alt="TMDB-icon">
                                            <span class='reyting_stars_cont' id='reyting_stars_cont'>
                                                <span class='reyting_stars_bg_width' id='reyting_stars_bg_width'></span>
                                                <img src='assets/svg/yellowStar.png'>
                                            </span>
                                        </p>

                                        <div class="move_info_cont_row">
                                            <div class="move_info_cont_play" id='${head_swiper_info_id}' move_data="${move_info_cont_title} ,${move_info_cont_original_title}, ${head_swiper_info_data.slice(0, 4)}">
                                                <img src="assets/svg/icons-play.png" alt="play">смотреть
                                            </div>
                                        </div>`;
                                    console.log();

                                    setTimeout((e) => {
                                        document.querySelector('.move_info_cont_title').classList.add('move_info_cont_date_anim')
                                        document.querySelector('.move_info_cont_date').classList.add('move_info_cont_date_anim')
                                        document.querySelector('.move_info_cont_reyting').classList.add('move_info_cont_date_anim')
                                        document.querySelector('.move_info_cont_row').classList.add('move_info_cont_date_anim')
                                    }, 500);

                                    let reytingStars = () => {
                                        document.getElementById('reyting_stars_bg_width').style.width = `${reyting.replace('.', '0.')}%`
                                    }

                                    // watch thrillerr stop and run
                                    setTimeout(() => {
                                        changeSlide = true
                                        document.getElementById('triller_video').innerHTML = ''
                                        document.querySelector('.triller-video').classList.remove('triller-video-active')
                                    }, 0);

                                    setTimeout(() => {
                                        watch_thrillerr(head_swiper_info_id)
                                        document.querySelector('.triller-video').classList.add('triller-video-active')
                                    }, 2000);

                                    reytingStars()
                                    move_info_cont_play()
                                }, 500)
                            }
                            let swiper = new Swiper('.head-swiper-container', {
                                effect: 'coverflow',
                                speed: 200,
                                centeredSlides: true,
                                slidesPerView: 'auto',
                                // loop: true,
                                coverflowEffect: {
                                    depth: 40,
                                    modifier: 5,
                                    rotate: 0,
                                    // scale:1.04,
                                    slideShadows: true,
                                    stretch: -5,
                                },
                                navigation: {
                                    nextEl: '.swiper-button-next-unique',
                                    prevEl: '.swiper-button-prev-unique',
                                },
                                pagination: {
                                    el: '.swiper-pagination',
                                    clickable: true,
                                },
                                autoplay: {
                                    delay: (window.innerWidth > 600) ? 99000 : 4000,
                                    pauseOnMouseEnter: true,
                                },
                                keyboard: {
                                    enabled: true,
                                    onlyInViewport: false,
                                },
                                on: {
                                    // -------- touch & move--------
                                    sliderMove: function () {
                                        if (changeSlide) {
                                            changeSlide = false
                                            move_info_cont_data_change()
                                        }
                                    },

                                    // -------- if buttones activete run this || autoplay--------
                                    slideChange: function () {
                                        if (changeSlide) {
                                            changeSlide = false
                                            move_info_cont_data_change()
                                        }
                                        mouseEnter_out()
                                    },
                                }
                            })

                            move_info_cont_data_change()

                            function mouseEnter_out() {
                                const move_info_cont = document.querySelector('.move_info_cont')
                                move_info_cont.addEventListener('mouseenter', () => { swiper.autoplay.stop() })
                                move_info_cont.addEventListener('mouseleave', () => { swiper.autoplay.start() })

                                const head_swiper_wrapper = document.getElementById('head-swiper-wrapper')
                                head_swiper_wrapper.addEventListener('mouseenter', () => { swiper.autoplay.stop() })
                                head_swiper_wrapper.addEventListener('mouseleave', () => { swiper.autoplay.start() })
                            }
                            // triller
                            function watch_thrillerr(id) {
                                if (window.innerWidth > 700) {
                                    let arr = ['no resalt']

                                    fetch(`${BASE_URL}/movie/${id}/videos?${API_KEY}`).then(res => res.json())
                                        .then(videoData => {
                                            let el = videoData.results
                                            for (let i = 0; i < el.length; i++) {
                                                arr.unshift(`<iframe src="https://www.youtube.com/embed/${el[i].key}?controls=0&autoplay=1&loop=1&playlist=${el[i].key}&showinfo=0&mute=1" title="${el[i].name}"></iframe>`)
                                                document.getElementById('triller_video').innerHTML = arr[0]
                                                if ((String(el[i].name).toLocaleLowerCase()).match('official trailer') || el[i].name && (String(el[i].name).toLocaleLowerCase()).match('final trailer'))
                                                    break
                                            }
                                        })
                                        .catch(err => console.log(err))
                                }
                            }
                        }

                    </script>
